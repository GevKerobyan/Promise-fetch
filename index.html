<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <div class="container">
      <div class="container__input-box input-box">
         <label for="input" >Pick your chose:</label>
         <input type="text" id="input" class="input-box__input" placeholder="Chose a country">
         <div class="input-box__button">search</div>
      </div>
      <div class="container__output-box output-box">

         <div class="output-box__left">

            <div class="name-box output-box__container">
               <div class="name-label output-box__label">
                  name:
               </div>
               <div class="output-box__name output-categories"></div>
            </div>

            <div class="capital-box output-box__container">
               <div class="capital-label output-box__label">
                  capital:
               </div>
               <div class="output-box__capital output-categories"></div>
            </div>

            <div class="population-box output-box__container">
               <div class="population-label output-box__label">
                  population:
               </div>
               <div class="output-box__population output-categories"></div>
            </div>

            <div class="area-box output-box__container">
               <div class="area-label output-box__label">
                  area: 
               </div>
               <div class="output-box__size output-categories"></div>
            </div>
            
         </div>
         <div class="output-box__right">
            <div class="output-box__coat"></div>
            <div class="output-box__flag"></div>
            
         </div>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
